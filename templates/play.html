<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Set Commands</h1>
            <div class="row" style="position: absolute; left: auto;">

                <div id="blocklyDiv" style="height: 500px; width: 600px;">
                    <p id="textarea"></p>
                    <xml id="toolbox" style="display: none">

                        <block type="move_forward"></block>
                        <block type="move_backward"></block>
                        <block type="turn_left"></block>
                        <block type="turn_right"></block>
                    </xml>
                    <script>
                        //add new block
Blockly.Blocks['move_forward'] = {
    init: function () {

            .appendField("move forward");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(20);
        this.setTooltip('');
        this.setHelpUrl('http://www.example.com/');
    }
};
Blockly.Python['move_forward'] = function (block) {
    // TODO: Assemble JavaScript into code variable.
    var code = "1";
    return code;
};

Blockly.Blocks['move_backward'] = {
    init: function () {
        this.appendDummyInput()
            .appendField("move backward");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(65);
        this.setTooltip('');
        this.setHelpUrl('http://www.example.com/');
    }
};
Blockly.Python['move_backward'] = function (block) {
    // TODO: Assemble JavaScript into code variable.
    var code = "2";
    return code;
};

Blockly.Blocks['turn_left'] = {
    init: function () {
        this.appendDummyInput()
            .appendField("turn left");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(210);
        this.setTooltip('');
        this.setHelpUrl('http://www.example.com/');
    }
};
Blockly.Python['turn_left'] = function (block) {
    // TODO: Assemble JavaScript into code variable.
    var code = "3";
    return code;
};

Blockly.Blocks['turn_right'] = {
    init: function () {
        this.appendDummyInput()
            .appendField("turn right");
        this.setPreviousStatement(true, null);
        this.setNextStatement(true, null);
        this.setColour(160);
        this.setTooltip('');
        this.setHelpUrl('http://www.example.com/');
    }
};
Blockly.Python['turn_right'] = function (block) {
    // TODO: Assemble JavaScript into code variable.
    var code = "4";
    return code;
};
var workspace = Blockly.inject('blocklyDiv',
    {toolbox: document.getElementById('toolbox')});


function myUpdateFunction(event) {
    document.getElementById('textarea').value = Blockly.JavaScript.workspaceToCode(workspace);
}

workspace.addChangeListener(myUpdateFunction);


var run = function () {
    Blockly.Python.addReservedWords('code');
    var code = Blockly.Python.workspaceToCode(workspace);
    var test = document.getElementById("test").value;

    // now what do you do want to do with code...?
    alert("Command Code"+code+"Start"+test);
    var data = {"start": test, "data": code}

    var x_axis = 0;
    var y_axis = 0;
    var car_movement = JSON.stringify(code);
    let numArray = num => Number(num);
    var car_split = Array.from(String(code), numArray);
    //alert(car_split.length)

    $.ajax({
        type: 'POST',
        contentType: 'application/json',
        url: '/play',
        dataType: 'json',
        data: JSON.stringify(data),
        success: (data) => {
            console.log('success')
        },
        error: (data) => {
            console.log('failure')
        }
    });


    for (var i = 0; i < car_split.length; i++) {

        if (car_split[i] == 1) { //forward
            y_axis = y_axis + 60;
            document.getElementById('car').style.marginLeft = y_axis + 'px';
        } else if (car_split[i] == 2) { //backward
            y_axis = y_axis - 60;
            document.getElementById('car').style.marginLeft = y_axis + 'px';
        } else if (car_split[i] == 3) { //turn left
            x_axis = x_axis + 60;
            $("#car").css({"transform": "translate(" + x_axis + "px," + y_axis + "px) rotate(-90deg)"});
        } else if (car_split[i] == 4) { //turn right
            x_axis = x_axis + 60;
            $("#car").css({"transform": "translate(" + x_axis + "px," + y_axis + "px)  rotate(90deg)"});

        }
    }
}




                    </script>

                </div>
